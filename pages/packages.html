<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Winter Aventures events page - book now to save money on holiday extras!"
		/>
		<title>Winter Adventures</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="../styles/style.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top justify-content-around"
		>
			<div class="box">
				<a href="../index.html" class="navbar-brand">
					<canvas id="canvas"></canvas>
				</a>
			</div>
			<div class="box">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse text-white" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="../index.html#hero"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="../index.html#accomodation"
								>Accomodation</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="../index.html#services"
								>Services</a
							>
						</li>

						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="./packages.html"
								>Packages</a
							>
						</li>

						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="../index.html#contact"
								>Contact</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="./events.html"
								>Events</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Welcome message -->
		<section class="skiing-equiptment container py-5 mt-5">
			<h1 class="display-3">Equiptment Hire</h1>
			<p class="my-4">
				We have a range of equiptment for hire at our sites. Use our calculator
				bellow to view how pricing. Please note we offer a 10% discount for
				parties of 4 or more.
			</p>
			<form>
				<div class="form-group">
					<label for="package">Package</label>
					<select required name="package" id="package" class="form-control">
						<option value="economy">Econonomy</option>
						<option value="intermediate">Intermediate</option>
						<option value="performance">Performance</option>
					</select>
				</div>
				<div class="form-group">
					<label for="sport">Sport</label>
					<select required class="form-control" name="sport" id="sport">
						<option value="skiing">Skiing</option>
						<option value="snowboarding">Snowboarding</option>
					</select>
				</div>
				<div class="form-group">
					<label for="numPeople">Number of people</label>
					<input required id="numPeople" class="form-control" type="number" />
				</div>
				<button
					id="equiptmentBtn"
					type="submit"
					class="btn btn-primary mt-3"
					style="margin: 0"
				>
					Submit
				</button>
			</form>
			<p id="costOutput" class="display-6 mt-4"></p>
		</section>
		<!-- Footer -->
		<!-- Footer -->
		<footer class="footer-dark bg-dark">
			<div class="d-flex flex-column align-items-center text-white">
				<p class="mt-3">Winter Adventures 2022</p>
				<p id="date"></p>
			</div>
		</footer>
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="../scripts/basic.js"></script>
		<!-- calculate hire cost js -->
		<script src="../scripts/equiptment.js"></script>
	</body>
</html>
